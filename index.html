<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="container">
            <div id="box">
                <div id="sum" class="btn"><i class="fa-solid fa-plus"></i></div>
                <span id="result" class="btn">0</span>
                <div id="sub" class="btn"><i class="fa-solid fa-minus"></i></div>
            </div>

            <div class="box-buttons">
                <button class="button btn" id="reset">Resetar</button>
                <div class="buttons-automatic">
                    <button class="button btn" id="automatic">Contador Autômatico</button>
                    <button class="button btn hide" id="stopConter">Parar contador</button>
                </div>
                <label for="input-number" class="label-input-number">
                    Digite o número que o contador deve atingir: 
                    <input type="number" name="input-number" id="input-number">
                </label>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
